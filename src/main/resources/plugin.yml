name: rootinsland
version: '1.0'
main: io.github.nyg404.rootinsland.Rootinsland
api-version: '1.21'
prefix: &Island
load: STARTUP
authors: [ Nagust, Thisistails ]
description: Плагин для сервера
depend: [LuckPerms]
commands:
  god:
    description: god
    usage: /<command>
  is:
    description: Управление островами
    usage: /is <tp> <player>
    permission: rootplaginisland.tp
    permission-message: У вас нет прав на выполнение этой команды.
  reloadconfig:
    description: Релоадет
    permission: rootplaginisland.reloadconfig
  party:
    description: Управление пати.
    usage: /party <invite|accept|deny|disband>
  bordercheck:
    description: Чекает барьер
    permission: rootinsland.bordercheck
    permission-message: У вас нет прав на выполнение этой команды.
  borderupdate:
    description: Обновляет барьер
    permission: rootinsland.borderupdate
    permission-message: У вас нет прав на выполнение этой команды.